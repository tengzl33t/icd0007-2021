<ul class="alert" tpl-if="$error">
	<li>{{ $error }}</li>
</ul>
<table>
	<form method="post">
		<tr>
			<td>Eesnimi:</td>
			<td><input type="text" name="firstName" value="{{ $firstName }}"></td>
		</tr>
		<tr>
			<td>Perekonnanimi:</td>
			<td><input type="text" name="lastName" value="{{ $lastName }}"></td>
		</tr>
		<tr>
			<td>Hinne</td>
			<td>
				<tpl tpl-foreach="range(1, 5) as $mark">
					<input type="radio"
						   id="grade{{ $mark }}"
						   name="grade"
						   value="{{ $mark }}"
						   tpl-checked="$mark === $author->mark">
					<label for="grade{{ $mark }}">{{ $mark }}</label>
				</tpl>
			</td>
		</tr>
		<tr>
			<td></td>
			<td align="right"><input type="submit" value="Salvesta!" name="submitButton"></td>
		</tr>
	</form>
</table>
